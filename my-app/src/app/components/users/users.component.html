
<div class="row">
  <div class="col-md-6">
    <h4><i class="fa fa-address-card"></i>  用户信息</h4>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted">总收支:{{totalOwed+" ¥"}}</h5>
  </div>
</div>

<table *ngIf="users?.length>0;else noUsers" class="table table-striepd">
  <thead>
    <th>ID</th>
    <th>姓名</th>
    <th>邮箱</th>
    <th>电话</th>
    <th>收支</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.balance+" ¥"}}</td>
      <td>
        <a href="#" class="btn btn-success btn-xs" [routerLink]="['/user/'+user.id]">
          <i class="fa fa-arrow-circle-o-right"></i>  详情</a>
      </td>
    </tr>
  </tbody>

  <ng-template #noUsers>
    <hr>
    <h5>系统中没有用户</h5>
  </ng-template>
