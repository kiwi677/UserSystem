<div class="row">
    <div class="col-md-6">
      <a [routerLink]="['/user/'+id]" href="#" class="btn btn-link">
        <i class="fa fa-arrow-circle-o-left"></i>  Back Detail
      </a>
    </div>
    <div class="col-md-6">
   
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      Edit User
    </div>
    <div class="card-block">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="user.name" 
            name="name"
            minlength="2"
            required
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="user.email" 
            name="email"
            minlength="2"
            required
          >
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="user.phone" 
            name="phone"
            minlength="11"
            required
          >
        </div>
        <div class="form-group">
          <label for="balance">Balance</label>
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="user.balance" 
            name="balance"
            [disabled]="diasbleBalanceOnEdit"
          >
        </div>
        <input type="submit" value="OK" class="btn btn-primary btn-block">
      </form>
  
    </div>
  
    
  
  </div>
